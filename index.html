<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol ao vivo grátis</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        .player-container {
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            border: 5px solid green;
            padding: 10px;
            border-radius: 10px;
            background: #000;
            text-align: center;
        }

        .icon-link img {
            max-width: 100%;
            height: auto;
        }

        .video-container, .iframe-container {
            display: none;
            width: 100%;
        }

        .video-container.active, .iframe-container.active {
            display: block;
        }

        .iframe-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .options_iframe {
            text-align: center;
            margin: 20px 0;
        }

        .options_iframe a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .options_iframe a:hover {
            background-color: darkgreen;
        }

        @media (max-width: 768px) {
            .iframe-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Banner -->
        <div class="icon-link">
            <a href="https://whatsa.me/5521980516816/?t=Quero%20saber%20mais!">
                <img src="https://i.ibb.co/99bJvHPg/Banner-para-loja-online-frete-gr-tis-com-desconto-roxo-e-branco-1020-x-255-px-1120-x-255-px.gif" alt="Ícone">
            </a>
        </div>

        <!-- Player de Vídeo com Clappr -->
        <div class="video-container active" id="video-container">
            <div id="clappr-player"></div>
        </div>

        <!-- Player via Iframe -->
        <div class="iframe-container" id="iframe-container">
            <iframe id="iframe-player" src="" allowfullscreen></iframe>
        </div>

        <!-- Botões de Transmissão -->
        <div class="options_iframe">
            <a href="javascript:void(0)" onclick="changePlayerUrl('https://hls-proxy-player.vercel.app/api/proxy?url=http://lexus.hubns.top:80/live/Leonardo77/983469871/1257207.m3u8')">Transmissão 1</a>
            <a href="javascript:void(0)" onclick="changePlayerUrl('https://hls-proxy-player.vercel.app/api/proxy?url=https://cdnlv.online/globorj-globorio/index.m3u8')">Transmissão 2</a>
            <a href="javascript:void(0)" onclick="useIframe('https://playertv.net/e/?v=nossoFutebol')">Transmissão 3</a>
            <a href="javascript:void(0)" onclick="useIframe('https://embedcanaistv.com/globorj/')">Transmissão 4</a>
        </div>
    </div>

    <script>
        let clapprPlayer = null;

        function changePlayerUrl(url) {
            document.getElementById("video-container").classList.add("active");
            document.getElementById("iframe-container").classList.remove("active");
            document.getElementById("iframe-player").src = "";

            if (clapprPlayer) {
                clapprPlayer.destroy();
            }

            clapprPlayer = new Clappr.Player({
                source: url,
                parentId: "#clappr-player",
                autoPlay: true,
                width: "100%",
                height: "100%",
                mute: false,
            });
        }

        function useIframe(url) {
            document.getElementById("video-container").classList.remove("active");
            document.getElementById("iframe-container").classList.add("active");
            document.getElementById("iframe-player").src = url;

            if (clapprPlayer) {
                clapprPlayer.destroy();
                clapprPlayer = null;
            }
        }

        // Inicializa com o primeiro link
        changePlayerUrl('https://hls-proxy-player.vercel.app/api/proxy?url=http://lexus.hubns.top:80/live/Leonardo77/983469871/1257207.m3u8');
    </script>
</body>
</html>
