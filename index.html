<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol ao vivo grátis</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <style>
        .player-container {
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            border: 5px solid green;
            padding: 10px;
            border-radius: 10px;
            background: #000;
            text-align: center;
        }

        .icon-link img {
            max-width: 100%;
            height: auto;
        }

        .iframe-container {
            display: none;
            width: 100%;
        }

        .iframe-container.active {
            display: block;
        }

        .iframe-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        #clappr-player {
            width: 100%;
            height: 500px;
        }

        .options_iframe {
            text-align: center;
            margin: 20px 0;
        }

        .options_iframe a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .options_iframe a:hover {
            background-color: darkgreen;
        }

        @media (max-width: 768px) {
            .iframe-container iframe,
            #clappr-player {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Banner -->
        <div class="icon-link">
            <a href="https://whatsa.me/5521980516816/?t=Quero%20saber%20mais!">
                <img src="https://i.ibb.co/99bJvHPg/Banner-para-loja-online-frete-gr-tis-com-desconto-roxo-e-branco-1020-x-255-px-1120-x-255-px.gif" alt="Ícone">
            </a>
        </div>

        <!-- Clappr Player Container -->
        <div id="clappr-player"></div>

        <!-- Iframe Container -->
        <div class="iframe-container" id="iframe-container">
            <iframe id="iframe-player" src="" allowfullscreen></iframe>
        </div>

        <!-- Botões de Transmissão -->
        <div class="options_iframe">
            <a href="javascript:void(0)" onclick="changePlayerUrl('https://onplaytv.net/globorj/video.m3u8')">Transmissão 1</a>
            <a href="javascript:void(0)" onclick="changePlayerUrl('https://cdnlv.online/globorj-globorio/index.m3u8')">Transmissão 2</a>
            <a href="javascript:void(0)" onclick="useIframe('https://playertv.net/e/?v=nossoFutebol')">Transmissão 3</a>
            <a href="javascript:void(0)" onclick="useIframe('https://embedcanaistv.com/globorj/')">Transmissão 4</a>
        </div>
    </div>

    <!-- Clappr Player Script -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script>
        let clapprPlayer;
        const iframeContainer = document.getElementById('iframe-container');
        const iframePlayer = document.getElementById('iframe-player');
        const clapprPlayerContainer = document.getElementById('clappr-player');

        function changePlayerUrl(url) {
            iframeContainer.classList.remove('active');
            iframePlayer.src = "";

            // Remove player antigo se existir
            if (clapprPlayer) {
                clapprPlayer.destroy();
            }

            // Cria novo player
            clapprPlayer = new Clappr.Player({
                source: url,
                parentId: "#clappr-player",
                autoPlay: true,
                width: "100%",
                height: "500px",
                mute: false,
            });
        }

        function useIframe(url) {
            if (clapprPlayer) {
                clapprPlayer.destroy();
            }
            iframeContainer.classList.add('active');
            iframePlayer.src = url;
        }

        // Carregar player com URL padrão
        window.onload = function () {
            const initialUrl = 'https://hls-proxy-player.vercel.app/api/proxy?url=http://lexus.hubns.top:80/live/Leonardo77/983469871/1257207.m3u8';
            changePlayerUrl(initialUrl);
        };
    </script>
</body>
</html>
